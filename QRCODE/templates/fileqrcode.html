<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator and Scanner</title>
    <link href="/static/css/generateform.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="/static/js/fileqrcode.js"></script>
</head>

<body>
    <div class="custom-form-handle">
        <div>
            <h1 class="title-create">Generate QR Code with Document</h1>
            <form id="uploadfileForm" class="createqrurl-form" enctype="multipart/form-data">
                <div style="display: flex;align-items: center;flex-direction: row;gap: 10px;">
                <label for="file-upload" class="custom-file-label button-scanqr" id="label-inputfile">Upload file</label>
                <input type="file" name="file" id="file-upload" required style="display:none;" accept=".pdf,.doc,.docx,.xls,.xlsx">
                <p class="name-file" hidden></p>
                </div>
                {% include 'Customize.html' %}
                <button type="submit" class="button-createqr">Make QR code</button>
            </form>
        </div>
        <div style="border: dashed 3px #000000;
    padding: 10px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 600px;
    gap: 10px;">
            <h1 class="title-create">Your QR Code</h1>
            <div id="qrResult" class="qr-result" style="display: none; padding-bottom: 10px;"></div>
            <div style="display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;">
                <button id="downloadBtn" class="button-createqr" style="display: none;">Download QR Code</button>
                <button id="resetBtn" class="button-createqr" style="display: none;">Reset</button>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
